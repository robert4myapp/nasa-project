name: NASA Project CI
on:
  push:
    branches: [ robert-jan ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js version 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run client/build --prefix-client


